  # Build job - runs after all tests pass
  build:
    name: Build & Optimize
    needs: [type-check, lint]  # Removed e2e-tests since they're disabled
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm ci --prefer-offline
      
      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      - name: Compress build artifacts
        run: tar -czf dist.tar.gz dist/
      
      - name: Upload optimized build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist.tar.gz
          retention-days: 30
          compression-level: 9
      
      - name: Calculate build size
        id: build-size
        run: |
          SIZE=$(du -sh dist | cut -f1)
          echo "size=$SIZE" >> $GITHUB_OUTPUT
          echo "Build size: $SIZE"
      
      - name: Comment build info on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const size = '${{ steps.build-size.outputs.size }}';
            const comment = `## üèóÔ∏è Build Complete\n\n‚úÖ Build size: **${size}**\n\nAll checks passed!`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
