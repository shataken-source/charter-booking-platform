name: Security Testing Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

jobs:
  security-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run RLS Policy Tests
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run test:security:rls
      
      - name: Run Rate Limiting Tests
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run test:security:rate-limit
      
      - name: Run 2FA Enforcement Tests
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run test:security:2fa
      
      - name: Run Penetration Tests
        run: npm run test:security:pentest
      
      - name: Generate Security Audit Report
        run: npm run test:security:audit
      
      - name: Upload Security Report
        uses: actions/upload-artifact@v3
        with:
          name: security-audit-report
          path: security-audit-*.json
      
      - name: Fail on Security Issues
        run: |
          if [ -f security-audit-*.json ]; then
            score=$(jq '.overallScore' security-audit-*.json)
            if [ "$score" -lt 80 ]; then
              echo "Security score too low: $score"
              exit 1
            fi
          fi
