name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip tests (use with caution)'
        required: false
        default: 'false'

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript validation
        run: npx tsc --noEmit

      - name: ESLint checks
        run: npm run lint

      - name: Install Playwright browsers
        if: github.event.inputs.skip-tests != 'true'
        run: npx playwright install --with-deps chromium

      - name: Build application for testing
        if: github.event.inputs.skip-tests != 'true'
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Run E2E tests
        if: github.event.inputs.skip-tests != 'true'
        run: npm run test
        env:
          CI: true

      - name: Upload test results
        if: always() && github.event.inputs.skip-tests != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-production
          path: playwright-report/
          retention-days: 90

      - name: Upload visual regression screenshots
        if: always() && github.event.inputs.skip-tests != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-production
          path: test-results/
          retention-days: 90

      - name: Fail deployment if tests fail
        if: failure() && github.event.inputs.skip-tests != 'true'
        run: |
          echo "E2E tests failed. Deployment aborted."
          exit 1


      - name: Build production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/
          retention-days: 90

  deploy-production:
    name: Deploy to Production
    needs: pre-deployment-checks
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://gulfcoastcharters.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              required_contexts: [],
              auto_merge: false
            });
            return deployment.data.id;

      - name: Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Update deployment status - success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              environment_url: 'https://gulfcoastcharters.com',
              description: 'Production deployment successful'
            });

      - name: Update deployment status - failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'failure',
              description: 'Production deployment failed'
            });
